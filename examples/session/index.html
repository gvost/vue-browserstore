<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>add example</title>
    <script src="../../node_modules/vue/dist/vue.js"></script>
    <script src="../../dist/vue-browserstore.js"></script>
  </head>
  <body>
    <div id="app">
      <p>{{ value }}</p>
    </div>
    <script>
      window.sessionStorage.clear()
      window.sessionStorage.setItem('foop', 'boar')
      var vm = new Vue({
        delimiters: ['{{', '}}'],
        data: { value: '' },
        mounted: function () {
          this.value = this.$browserStore.getSession('foop')
        }
      }).$mount('#app')
    </script>
  </body>
</html>
